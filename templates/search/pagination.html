<nav aria-label="Search results pages">
  <ul class="pagination">

  {% if page_obj.has_previous %}
    <li class="page-item">
      <a class="page-link"
         href="{{ full_path }}&page={{ page_obj.previous_page_number }}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
  {% else %}
    <li class="page-item disabled">
      <a class="page-link" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
  {% endif %}

    {% for page in page_obj.paginator.page_range %}
      <li class="page-item"><a class="page-link" href="{{ full_path }}&page={{ page }}" aria-label="Page {{ page }}">{{ page }}</a></li>
    {% endfor %}

    {% if page_obj.has_next %}
    <li class="page-item">
      <a class="page-link"
         href="{{ full_path }}&page={{ page_obj.next_page_number }}" aria-label="Previous">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  {% else %}
    <li class="page-item disabled">
      <a class="page-link" aria-label="Previous">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  {% endif %}
  </ul>
</nav>
