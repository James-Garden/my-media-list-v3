{% extends 'layout.html' %}

{% block content %}
    {% if logged_out %}
        <div class="alert alert-success" role="alert">
            Logged out successfully!
        </div>
    {% endif %}
    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            Incorrect username or password.
        </div>
    {% endif %}
    <form id="login-form" action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="login-username" class="form-label">Username</label>
            <input type="text" class="form-control" id="login-username" name="username" required="required">
        </div>
        <div class="mb-3">
            <label for="login-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="login-password" name="password" required="required">
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
    </form>
{% endblock %}
